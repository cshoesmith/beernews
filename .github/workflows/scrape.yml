name: Scrape Beer Updates

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  # Allow manual trigger
  workflow_dispatch:

# Grant write permissions to push data updates
permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        # Persist credentials so we can push
        persist-credentials: true
        # Fetch full history
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-scraper.txt
      
    - name: Run scraper
      env:
        # Add API keys as GitHub secrets for production use
        APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
        INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
      run: python scripts/scraper.py
      
    - name: Check for changes
      id: git-check
      run: |
        git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push if changed
      if: steps.git-check.outputs.changed == 'true'
      env:
        # Use the built-in GITHUB_TOKEN for authentication
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "Update beer data - $(date -u '+%Y-%m-%d %H:%M UTC')"
        # Use HTTPS with token for push
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
        git push
        
    - name: Trigger Vercel redeploy
      if: steps.git-check.outputs.changed == 'true'
      run: |
        echo "Changes pushed. Vercel will auto-deploy."
