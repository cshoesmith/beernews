name: Scrape Beer Updates

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml feedparser python-dateutil
        # Optional: Apify for Instagram
        # pip install apify-client
        # Optional: Instaloader for Instagram (no API key)
        # pip install instaloader
      
    - name: Run scraper
      env:
        # Add API keys as GitHub secrets for production use
        APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
      run: python scripts/scraper.py
      
    - name: Check for changes
      id: git-check
      run: |
        git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push if changed
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "Update beer data - $(date -u '+%Y-%m-%d %H:%M UTC')"
        git push
        
    - name: Trigger Vercel redeploy
      if: steps.git-check.outputs.changed == 'true'
      run: |
        echo "Changes pushed. Vercel will auto-deploy."
